<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results: {{ search }} | EduPy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='search_results.css') }}">
    <link rel="icon" sizes="180x180" href="{{url_for('static', filename='/favicon.ico/')}}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    </style>
</head>
<body>
    <div class="bg">        
        <div class='cont'><form action="/"><button class="details">Index</button></form></div>
        <div class="container-blur">
            <div class='text'>
            Search Results:<br>{{ search }}
            <br><br>
            </div>
        <div class="info-holder">
            {% if results %}
            <ul>
                {% for i in results %}
                <li><a class = 'result' href='https://www.study.eu/search?utf8=%E2%9C%93&page=1&sort=recommended&search={{ search }}&degreelevel=bachelor&countries=&tuition_eea_min=0&tuition_eea_max=40000&currency=EUR&tuition_term=annual&tuition_region=eea&duration_months_min=0&duration_months_max=72'>{{ i }}</a></li>
                <br>
                {% endfor %}
            </ul>
            {% else %}
            <strong>Sorry! Data Insufficient!</strong><br>
            {% endif %}
                <br>
                <em>Also Check: <a href="/recommendation" class="link">EduPy Recommendation System</a></em>
            <br><br>
        </div>
    </div>
    </div>
</body>
</html>
