<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index | EduPy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stdin.css') }}">
    <link rel="icon" sizes="180x180" href="{{url_for('static', filename='/favicon.ico/')}}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    </style>
</head>
<body>
    <div class='bg'>
        <centre>
        <form action='http://127.0.0.1:5000/out' method='POST'>
            <table>
                <tr>
                    <td rowspan='3'>
                        <img class='icon' src="{{ url_for('static', filename='icon2.png') }}">
                    </td>
                    <td>
                        <p>
                            <label for='username' class='username'>Username</label>
                            <input type="text" name="username" placeholder='Enter your username'>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>
                            <label for='course' class='course'>Course</label>
                            <input type="text" name="course" placeholder='Enter Course'>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>
                            <input type="submit" class='submit'>
                        </p>
                    </td>
                </tr>
            </table>          
        </form>
        </centre>
    </div>
</body>
</html>
